<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu con Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .menu {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            display: block;
            margin-bottom: 10px;
        }
        .menu ul li a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            padding: 8px 16px;
        }
        .menu ul li a:hover {
            background-color: #0056b3;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/qkCwK4b/Logo.jpg" alt="Logo" border="0"></a>
        </div>
        <ul>
            <li><a href="file:///C:/Users/utente/OneDrive/Desktop/contatti.html">Contatti</a></li>
            <li><a href="file:///C:/Users/utente/OneDrive/Desktop/prima%20classe.html">Prima Classe</a></li>
        </ul>
    </div>
</body>
</html>
